
# PR builds should be triggered on every branch except master (so we don't trigger again after a merge)
trigger:
  branches:
    include:
    - '*'
    exclude:
    - master

pool:
  name: Hosted VS2019
  demands:
  - msbuild
  - visualstudio

variables:
  BuildPlatform: 'any cpu'
  BuildConfiguration: 'debug'

steps:  
- template: template-ci-and-pr.yaml

